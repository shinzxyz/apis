<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOURL - File Uploader</title>
    <link rel="stylesheet" href="tourl.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="pixel-header">
            <h1>TOURL</h1>
            <p>Upload files and get shareable links</p>
        </header>

        <div class="upload-container">
            <div class="file-drop-area" id="dropArea">
                <span class="file-msg">Drag & drop files here or click to select</span>
                <input type="file" id="fileInput" class="file-input">
            </div>

            <div class="service-selector">
                <h3>Select Hosting Service:</h3>
                <div class="service-options">
                    <label class="pixel-radio">
                        <input type="radio" name="service" value="catbox" checked>
                        <span>Catbox</span>
                    </label>
                    <label class="pixel-radio">
                        <input type="radio" name="service" value="pomf">
                        <span>Pomf CDN</span>
                    </label>
                    <label class="pixel-radio">
                        <input type="radio" name="service" value="supa">
                        <span>Supa</span>
                    </label>
                    <label class="pixel-radio">
                        <input type="radio" name="service" value="freeimage">
                        <span>FreeImage</span>
                    </label>
                </div>
            </div>

            <div class="trial-services">
                <h3>Temporary Hosting (Trial):</h3>
                <div class="service-options">
                    <label class="pixel-radio">
                        <input type="radio" name="service" value="fileio">
                        <span>File.io</span>
                    </label>
                    <label class="pixel-radio">
                        <input type="radio" name="service" value="tmpfiles">
                        <span>TmpFiles</span>
                    </label>
                    <label class="pixel-radio">
                        <input type="radio" name="service" value="uguu">
                        <span>Uguu</span>
                    </label>
                    <label class="pixel-radio">
                        <input type="radio" name="service" value="nyxs">
                        <span>Nyxs</span>
                    </label>
                </div>
            </div>

            <button id="uploadBtn" class="pixel-button">Upload File</button>
        </div>

        <div id="resultContainer" class="result-container hidden">
            <h3>Upload Result:</h3>
            <div id="resultLink" class="result-link"></div>
            <button id="copyBtn" class="pixel-button">Copy Link</button>
        </div>

        <div class="loading hidden" id="loading">
            <div class="loading-spinner"></div>
            <p>Uploading...</p>
        </div>
    </div>

    <script src="tourl.js"></script>
</body>
</html>
